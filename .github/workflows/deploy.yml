name: Deploy Admin Panel to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'admin_panel/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: admin_panel
        run: flutter pub get

      - name: Build Web
        working-directory: admin_panel
        run: flutter build web --release --dart-define=API_URL=https://news-api-v1.onrender.com/api

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: admin_panel/build/web
          vercel-args: '--prod'
